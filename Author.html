<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>

    <script>
        async function genauthornow() {
    const authorToSearch = document.getElementById("input").value;
    const url = "https://openlibrary.org/search/authors.json?q=" + authorToSearch;
    const options = {method: 'GET',};
    const response = await fetch (url, options);
    const result = await response.json();
    const authors = result["docs"];
    var htmlstring = "<div class='table-responsive'> <table id='authortable'class='table table-light table-striped'> <tr><th>Author Name</th><th>Top Work</th><th>Number of Works</th></tr>";
    for (let i=0; i<authors.length; i++){
     htmlstring += "<tr><td>" + authors[i]["name"] + "</td><td>" + authors[i]["top_work"] + "</td><td>" + authors[i]["work_count"] + "</td></tr>";
    }
    htmlstring += "</table> </div>";
    document.getElementById("output").innerHTML=htmlstring;
}

function filterName() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("namefilter");
  filter = input.value.toUpperCase();
  table = document.getElementById("authortable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

function filterTopwork() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("topworkfilter");
  filter = input.value.toUpperCase();
  table = document.getElementById("authortable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

function filterWorks() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("numworksfilter");
  filter = input.value.toUpperCase();
  table = document.getElementById("authortable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
    </script>

</head>

<body>

    <nav class="nav">
        <a class="nav-link" href="https://stephgenco.github.io/Finalproject.html#">Go Back Home</a>
        </nav>

   <center><div class="p-3 mb-2 bg-warning-subtle text-info-emphasis"><h5>Find information on an author!</h5><br>
   

   <div class="p-3 mb-2 bg-warning-subtle text-info-emphasis">

    <input id="input">
    
   <button class="btn btn-warning" onclick="genauthornow()">Search Author!</button>
   
   <div id="filters"> 

   <input type="text" id="namefilter" onkeyup="filterName()" placeholder="Filter By Name">

  <input type="text" id="topworkfilter" onkeyup="filterTopwork()" placeholder="Filter By Top Work">

  <input type="text" id="numworksfilter" onkeyup="filterWorks()" placeholder="Filter By # of Works">
   
</div>

  <div id="output">Your search results will appear here! </div>
 
</center> </div>

</body>
</html>
