<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Books</title>

    <script>
    async function genbooksnow(){
    const booksToSearch = document.getElementById("input").value;
    const url = "https://openlibrary.org/search.json?title=" + booksToSearch;
    const options = {method: 'GET',};
    const response = await fetch (url, options);
    const result = await response.json();
    const titles = result["docs"];
    var htmlstring = "<div class='table-responsive'> <table id='booktable' class='table table-light table-striped'> <tr><th>Title</th><th>Author</th><th>Date Published</th></tr>";
        for (let i=0; i<titles.length; i++){
            htmlstring += "<tr><td>" + titles[i]["title"] + "</td><td>" + titles[i]["author_name"] + "</td><td>" + titles[i]["first_publish_year"] + "</td></tr>";
        }
    htmlstring += "</table> </div>";
    document.getElementById("output").innerHTML=htmlstring;

    }

    function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("bookfilter");
  filter = input.value.toUpperCase();
  table = document.getElementById("booktable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
    </script>

</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="https://stephgenco.github.io/Finalproject.html#">Go Back Home</a>
        </nav>

    <center><div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis"><h5>Here we will generate books based on titles you search for!</h5><br>
    
    <input id="input">
    <button class="btn btn-primary" onclick="genbooksnow()">Get Books!</button>
    <input type="text" id="bookfilter" onkeyup="myFunction()" placeholder="Filter By Year">
    <div id="output">Your search results will appear here!</div>
    <div id="output"> </div>
    </center>
</div>




</body>
</html>
