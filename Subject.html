    <script>
        async function showFicbooks(){
        const url = "https://openlibrary.org/subjects/fiction.json"
        const options = {method: 'GET',};
        const response = await fetch (url, options);
        const result = await response.json();
        const subjects = result["works"];
      var htmlstring = "<div class='table-responsive'> <table id='ficsubjecttable' class='table table-primary table-striped'> <tr><th>Title</th><th>Author</th><th>Year Published</th></tr>";
        for (let i=0; i<subjects.length; i++){
            htmlstring += "<tr><td>" + subjects[i]["title"] + "</td><td>" + subjects[i]["authors"][0]["name"] + "</td><td>" + subjects[i]["first_publish_year"] + "</td></tr>";
        }
    htmlstring += "</table> </div>";
    document.getElementById("output1").innerHTML=htmlstring;
    }
  
        async function showMysterybooks(){
        const url = "https://openlibrary.org/subjects/mystery.json"
        const options = {method: 'GET',};

    document.getElementById("output2").innerHTML=htmlstring;
    }

  function ficauthFilter() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("filterauthfic");
  filter = input.value.toUpperCase();
  table = document.getElementById("ficsubjecttable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
