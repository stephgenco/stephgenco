    <title>Subject</title>

    <script>
        async function showCSbooks(){
        const url = "https://openlibrary.org/search/subjects.json?q=computerscience"
        const options = {method: 'GET',};
        const response = await fetch (url, options);
        const result = await response.json();
        const subjects = result["docs"];
      var htmlstring = "<ul class='list-group'>";
    for (let i=0; i<subjects.length; i++){
        htmlstring += "<li class='list-group-item list-group-item-primary'>" + subjects[i]["name"]+ "</li>";
    }
document.getElementById("output1").innerHTML=htmlstring;
}
